{% extends 'network/layout.html' %}

{% block body %}
<div class="container">
  <h2>New Post</h2>
  <form method="post" id="new-post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
<script src="{% static 'network/new_post.js' %}"></script>
{% endblock %}
